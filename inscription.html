<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Inscription</title>

<body>

    <header>
        <nav>
            <a href="index.html"><img class="logo" src="./logo.svg" alt=""></a>
            <a class="Produit" href="./produits.html">Liste des produits</a>
            <a class="Inscription" href="./inscription.html">Inscription</a>
        </nav>
    </header>

    <form id="container">

        <img class="logo2" src="./logo.svg" alt="">
        <h1>Inscription</h1>
        <hr>
        <div class="nom">
            <div class="left">
                <label for="nom"> Nom </label>
                <input type="text" class="nom" id="nom" name="nom" required>

                <label for="prenom"> Prénom </label>
                <input type="text" class="prenom" id="prenom" name="prenom" required>
            </div>
            <div class="right">
                <label for="mail"> Mail </label>
                <input type="email" class="mail" id="mail" name="mail" required>

                <label for="telephone"> Téléphone </label>
                <input type="tel" class="telephone" id="telephone" name="telephone" required>
            </div>
        </div>
        <hr>

        <h2> Adresse :</h2>
        <div class="Adresse">
            <div class="left">
                <label for="adresse">Numéro de rue</label>
                <input type="number" class="adresse" id="adresse" name="adresse" required>

                <label for="rue">Nom rue </label>
                <input type="text" class="rue" id="rue" name="rue" required>

                <label for="motdepasse"> Mot de passe </label>
                <input type="password" class="motdepasse" id="motdepasse" name="motdepasse" required>

            </div>
            <div class="right">
                <label for="ville">Ville</label>
                <input type="text" class="ville" id="ville" name="ville" required>


                <label for="codepostal">Code postal </label>
                <input type="number" class="codepostal" id="codepostal" name="codepostal" required>

                <label for="confirme"> Confirmation</label>
                <input type="password" class="confirme" id="confirme" name="confirme" required>
            </div>
        </div>
        <hr>
        <input type="submit" class="submit" value="S'inscrire">
    </form>
    <footer>
        <div class="footer">
            <div class="footer-content">
                <div class="footer-section about">
                    <h1 class="logo-text">Trotine Store</h1>
                    <p>
                        TrotineStore est une entreprise de vente de trottinette électrique.
                    </p>
                    <div class="contact">

                        <span><i class="fas fa-phone"></i> &nbsp; 06 00 00 00 00</span>
                        <span><i class="fas fa-envelope"></i> &nbsp; decubberjayson@gmail </span>
                    </div>
                    <a class="cgv" href="./cgv.html">cgv</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
