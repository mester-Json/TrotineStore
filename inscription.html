<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/inscription.css">
    <title>Inscription</title>
</head>

<body>

    <header>
        <nav>
            <a href="index.html"><img class="logo" src="./logo.svg" alt=""></a>
            <a class="Produit" href="./produits.html">Liste des produits</a>
            <a class="Inscription" href="./inscription.html">Inscription</a>
        </nav>
    </header>

    <form id="container">

        <img class="logo2" src="./logo.svg" alt="">
        <h1>Inscription</h1>
        <hr>
        <div class="nom">
            <div class="left">
                <label for="nom"> Nom </label>
                <input type="text" class="nom" id="nom" name="nom">
                <label for="" id="NameError"> Entrée un nom valide</label>


                <label for="prenom"> Prénom </label>
                <input type="text" class="prenom" id="prenom" name="prenom">
                <label for="" id="FirstNameError"> Entrée un prénom valide</label>

            </div>
            <div class="right">
                <label for="mail"> Mail </label>
                <input type="email" class="mail" id="mail" name="mail">
                <label for="mail" id="EmailError"> Entrée un mail valide</label>


                <label for="telephone"> Téléphone </label>
                <input type="tel" class="telephone" id="telephone" name="telephone">
                <label for="" id="PhoneError"> Entrée un numéro de tel valide</label>

            </div>
        </div>
        <hr>
        <h2> Adresse :</h2>
        <div class="Adresse">
            <div class="left">
                <label for="adresse">Numéro de rue</label>
                <input type="text" class="adresse" id="adresse" name="adresse">
                <label for="" id="AdressError"> Entrée un numero de rue valide </label>


                <label for="rue">Nom rue </label>
                <input type="text" class="rue" id="rue" name="rue">
                <label for="" id="RueError"> Entrée un nom de rue valide </label>


                <label for="motdepasse"> Mot de passe </label>
                <input type="password" class="motdepasse" id="motdepasse" name="motdepasse">
                <label for="" id="PasswordError"> Entrée un mot de passe valide </label>
                <i id="Test1" class="fa-solid fa-eye" onclick="togglePasswordVisibility('motdepasse')"></i>
            </div>
            <div class="right">
                <label for="ville">Ville</label>
                <input type="text" class="ville" id="ville" name="ville">
                <label for="" id="CityError"> Entrée un nom de ville valide </label>

                <label for="codepostal">Code postal </label>
                <input type="number" class="codepostal" id="codepostal" name="codepostal">
                <label for="" id="PostalCodeError"> Entrée un code postal valide </label>

                <label for="confirme"> Confirmation</label>
                <input type="password" class="confirme" id="confirme" name="confirme">
                <label for="" id="ConfirmPasswordError"> Entrée un mot de passe valide </label>
            </div>
        </div>
        <hr>
        <input type="submit" id="submit" class="submit" value="S'inscrire">
    </form>
    <footer>
        <div class="footer">
            <div class="footer-content">
                <div class="footer-section about">
                    <h3 class="logo-text">Trotine Store</h3>
                    <p>
                        TrotineStore est une entreprise de vente de trottinette électrique.
                    </p>
                    <div class="contact">

                        <span><i class="fas fa-phone"></i> &nbsp; 06 00 00 00 00</span>
                        <span><i class="fas fa-envelope"></i> &nbsp; decubberjayson@gmail </span>
                    </div>
                    <a class="cgv" href="./cgv.html">cgv</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="Form.js"></script>
</body>

</html>
